<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms tags</title>
</head>
<body>
    <form action="MAIN.JAVA">
        <label for="name">Name :</label>
        <input type="text" id="name"
         placeholder="Enter the name" 
         name="abc">
        <br><br>
         <label for="email">Email:</label>
        <input type="email" id="email"
        placeholder="Enter the email"
        name="email"><br><br>
        <label for="pwd">password:</label>
        <input type="password" id="pwd" 
        placeholder="Enter the password"
         name="pwd"><br><br>
        <label for="age">Enter age</label>
        <input type="number" id="age"
        placeholder="Enter the age"
        name="age"><br><br>
        <label for="Date">Date of Birth</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="img">upload image</label>
        <input type="file" name="" id=""><br><br>
        <input type="color" name=""id="">
        <input type="url" name="" id="">
        <input type="search" name="" id="">
        <p>Choose Languages</p>
        <input type="checkbox" name="lang" id="lang1">
        <label for="lang1">English</label>
        <input type="checkbox" name="lang" id="lang2">
        <label for="lang2">Telugu</label>
        <input type="checkbox" name="lang" id="lang3">
        <label for="lang3">Hindi</label>
        <br><br>
        <input type="radio" name="gender" id="gender">
        <label for="lang1">English</label>
        
        
        
        <button>submit</button>
       </form>
</body>
</html>
