<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>License Registration Form:</u></h1>
    <form action="MAIN.JAVA">
        <label for="name">Name :</label>
        <input type="text" id="name"
         placeholder="Enter the name" 
         name="name" required>
        <br><br>
         <label for="email">Email:</label>
        <input type="email" id="email"
        placeholder="Enter the email"
        name="email"><br><br>
        <label for="Date">Date of Birth</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="40"
        placeholder="Enter age" required><br><br>
        <label for="llr no">Llr No:</label>
        <input type="number" id="llr no"
        placeholder="Enter the number"
        name="llr no"><br><br>
        <label for="mob no">Mobile no</label>
        <input type="number" id="mob no" name="mob no" min="7" max="10"
        placeholder="Enter the number" name="mob no"><br><br>
        <input type="radio" name="gender" id="gm">
        <label for="gm" value="male">Male</label>
        <input type="radio" name="gender" id="gf" value="female">
        <label for="gf">Female</label>
        <select name="Select Vehicle" id="Vehicle" size="6" multiple>
            <option value="">Choose Category-Wise</option>
            <optgroup label="VEHICLE">
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
            </optgroup>
            <optgroup label="BIkE">
                <option value="Bajaj Pulsar NS200">
                    Bajaj Pulsar NS200
            </option>
            <option value="Yamaha YZF-R15">
                   Yamaha YZF-R15 
            </option>
            <option value="Duke">
                     Duke     
        </option>
        <optgroup label="CAR">
            <option value="Maruti Swift">
                   Maruti Swift
                </option>
                <option value="Hyundai">
                   Hyundai
                </option>
                <option value="Toyota">
                    Toyota
                    <optgroup label="BUS">
                        <option value="Minibus">
                            Minibus
                        </option>
                        <option value="Double deck">
                            Double deck
                        </option>
                        <option value="Single deck">
                            Single deck
                        </option>
    
                    </optgroup>
                </option>

            </optgroup>
        </select>
        <br><br>
        <button>submit</button>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
       </form>
</body>
</html>
